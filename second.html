  <body>
    <!-- Add your site or application content here -->
    <header>
      <h1>Second page</h1>
      <a href="/">Go to first page</a>
    </header>
    <main>
      <h3>Personal info</h3>
      <h5>Profile</h5>
      <form id="first-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Firstname" />
        <input type="submit" value="submit" /> <br />
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="Lastname" />
        <input type="submit" value="submit" /> <br />
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="Birthday" />
        <input type="submit" value="submit" /> <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" />
        <input type="submit" value="submit" /> <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" />
        <input type="submit" value="submit" /> <br />
        <label for="number">Number:</label>
        <input type="number" id="number" name="Number" />
        <input type="submit" value="submit" /> <br />

        <input type="reset">

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">

        

        <h4>Gender:</h4>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>

        <h4>Answer please</h4>
        <h5>Your favorite food</h5>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Food" />
        <label for="vehicle1">Pizza</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Food" />
        <label for="vehicle2">Pasta</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Food" />
        <label for="vehicle3">Healthy food</label><br />
        <input type="checkbox" id="venicle3" name="vehicle3" value="Food" />
        <label for="vehicle3">Other</label><br />

        <h5>Your favorite pet</h5>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Pet" />
        <label for="vehicle1">Dog</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Pet" />
        <label for="vehicle2">Cat</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Pet" />
        <label for="vehicle3">Fish</label><br />
        <input type="checkbox" id="venicle3" name="vehicle3" value="Pet" />
        <label for="vehicle3">Other</label><br />

        <h5>Your favorite city</h5>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="City" />
        <label for="vehicle1">Skopje</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="City" />
        <label for="vehicle2">Paris</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="City" />
        <label for="vehicle3">Berlin</label><br />
        <input type="checkbox" id="venicle3" name="vehicle3" value="City" />
        <label for="vehicle3">Other</label><br />

        

        <input
          type="hidden"
          name="hidden_field"
          value="Value of hidden field"
        />
      </form>
      <pre id="preview"></pre>
    </main>
    <footer<label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
  </footer>
